<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/login"></ion-back-button>
    </ion-buttons>
    <ion-title>Restablecer Contraseña</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="container">
    <ion-card class="card-green">
      <ion-card-header>
        <h2 class="main-title">Restablecer Contraseña</h2>
      </ion-card-header>

      <ion-card-content>
        <form [formGroup]="resetPasswordForm" (ngSubmit)="onSubmit()">
          <ion-item>
            <ion-label position="floating">Nombre de usuario</ion-label>
            <ion-input formControlName="username" type="text"></ion-input>
          </ion-item>
          <ion-text color="danger" *ngIf="resetPasswordForm.get('username')?.invalid && resetPasswordForm.get('username')?.touched">
            El nombre de usuario es obligatorio.
          </ion-text>

          <ion-button expand="full" type="submit" [disabled]="!resetPasswordForm.valid">Enviar</ion-button>
        </form>
      </ion-card-content>
    </ion-card>
  </div>
</ion-content>

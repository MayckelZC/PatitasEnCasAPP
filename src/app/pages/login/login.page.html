<ion-content padding>
  <div class="container">
    <ion-card>
      <ion-title class="form-title">Iniciar Sesión</ion-title>
      <form (ngSubmit)="login()">
        <ion-item>
          <ion-label position="floating">Correo Electrónico</ion-label>
          <ion-input [(ngModel)]="identifier" name="identifier" placeholder=""></ion-input>
        </ion-item>

        <ion-item>
          <ion-label position="floating">Contraseña</ion-label>
          <ion-input [(ngModel)]="password" name="password" type="password" placeholder=""></ion-input>
        </ion-item>

        <!-- Checkbox para mantener sesión iniciada -->
        <ion-item>
          <ion-label>Mantener sesión iniciada</ion-label>
          <ion-checkbox [(ngModel)]="keepSession" name="keepSession" slot="end"></ion-checkbox>
        </ion-item>

        <ion-button expand="block" type="submit">Ingresar</ion-button>
        <div class="extra-options">
          <p><a (click)="navigateToResetPassword()">Restablecer Contraseña</a></p>
          <p>¿Nuevo aquí? <a (click)="register()">Regístrate</a></p>
        </div>
      </form>
    </ion-card>
  </div>
</ion-content>

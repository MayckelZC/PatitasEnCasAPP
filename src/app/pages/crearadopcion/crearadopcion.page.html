<ion-content>
  <form [formGroup]="adopcionForm" (ngSubmit)="onSubmit()">
    <ion-item>
      <ion-label>Seleccionar Imagen</ion-label>
      <ion-button (click)="seleccionarImagen()">Subir Imagen</ion-button>
    </ion-item>
    <ion-img [src]="selectedImage" *ngIf="selectedImage"></ion-img>

    <ion-button expand="full" type="submit" [disabled]="!adopcionForm.valid">Guardar</ion-button>
  </form>
</ion-content>

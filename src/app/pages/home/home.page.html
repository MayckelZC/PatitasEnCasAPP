<ion-header class="header">
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>PatitasEnCasAPP</ion-title>
    <ion-buttons slot="end">
      <ion-button (click)="logout()">
        <ion-icon name="paw"></ion-icon>
      </ion-button>
    </ion-buttons>
  </ion-toolbar>

  <!-- Sección de búsqueda -->
  <ion-toolbar>
    <ion-searchbar [(ngModel)]="searchTerm" (ionInput)="filterPets()" placeholder="Buscar por nombre"></ion-searchbar>
  </ion-toolbar>

  <!-- Sección de filtros -->
  <ion-toolbar>
    <ion-segment [(ngModel)]="selectedFilter" (ionChange)="filterPets()">
      <ion-segment-button value="perro">
        <ion-icon name="paw" class="filter-icon"></ion-icon>
        Perros
      </ion-segment-button>
      <ion-segment-button value="gato">
        <ion-icon name="logo-octocat" class="filter-icon"></ion-icon>
        Gatos
      </ion-segment-button>
      <ion-segment-button value="otro">
        <ion-icon name="leaf" class="filter-icon"></ion-icon>
        Otros
      </ion-segment-button>
      <ion-segment-button value="huachitos">
        <ion-icon name="paw" class="filter-icon"></ion-icon>
        Huachitos
      </ion-segment-button>
    </ion-segment>
  </ion-toolbar>
</ion-header>

<ion-content class="content-container">
  <div class="welcome-container">
    <div class="welcome-message">
      ¡Bienvenido, {{ nombreUsuario }}!
    </div>
  </div>

  <div class="dog-container">
    <img class="animated-dog" src="" alt="Perro animado" />
  </div>

  <ion-grid>
    <ion-row>
      <!-- Mostrar las adopciones filtradas -->
      <ion-col size="12" size-md="6" size-lg="4" *ngFor="let adopcion of filteredAdopciones">
        <app-card
          [nombre]="adopcion.nombre"
          [tipoMascota]="adopcion.tipoMascota"
          [etapaVida]="adopcion.etapaVida"
          [edadMeses]="adopcion.edadMeses"
          [edadAnios]="adopcion.edadAnios"
          [descripcion]="adopcion.descripcion"
          [urlImagen]="adopcion.urlImagen"
          [onDetails]="onDetails.bind(this, adopcion)">
        </app-card>
      </ion-col>
    </ion-row>
  </ion-grid>

  <!-- Sección Huachitos -->
  <ion-card *ngIf="selectedFilter === 'huachitos'">
    <ion-card-header>
      <ion-card-title>Huachitos</ion-card-title>
    </ion-card-header>
    <ion-card-content>
      <ion-grid>
        <ion-row>
          <!-- Mostrar los animales de la API Huachitos -->
          <ion-col size="12" size-md="6" size-lg="4" *ngFor="let animal of animals">
            <app-card
              [nombre]="animal.nombre"
              [tipoMascota]="animal.tipo"
              [etapaVida]="'adulto'"
              [edadAnios]="animal.edad"
              [descripcion]="animal.desc_personalidad"
              [urlImagen]="animal.imagen"
              [onDetails]="onHuachitosDetails.bind(this, animal.url)">
            </app-card>
          </ion-col>
        </ion-row>
      </ion-grid>
    </ion-card-content>
  </ion-card>
</ion-content>

<footer class="footer">
  <ion-button [routerLink]="['/crearadopcion']">
    <ion-icon name="add-circle-outline"></ion-icon>
    Crear Adopción
  </ion-button>
  <ion-button [routerLink]="['/misadopciones']">
    <ion-icon name="people-outline"></ion-icon>
    Mis Adopciones
  </ion-button>
</footer>
